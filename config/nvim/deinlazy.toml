[[plugins]]
repo = 'Shougo/context_filetype.vim'
hook_source = '''
  let g:context_filetype#filetypes = {
  \   'html': [
  \     {
  \       'start': '<script\%( [^>]*\)\?>',
  \       'end': '</script>', 'filetype': 'javascript',
  \     },
  \     {
  \       'start': '<style type="text/scss"\%( [^>]*\)\?>',
  \       'end': '</style>', 'filetype': 'scss',
  \     },
  \     {
  \       'start': '<style\%( [^>]*\)\?>',
  \       'end': '</style>', 'filetype': 'css',
  \     },
  \   ]
  \ }
'''

